<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="utf-8"> 
	<title>Bootstrap 弹出框实例</title> 
	<meta name="description" content="This is an example to create Popover with Bootstrap.">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

<a href="#" class="" data-toggle="popover" data-placement="bottom" data-trigger="hover">
	<img class="" src="img/2.jpg" /></a>
<script src="jQuery/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

<script>
    $(function() {
        $("[data-toggle='popover']").popover({
            html : true,
            title: title(),
            delay:{show:500, hide:1000},
            content: function() {
                return content();
            }
        });
    });
    //模拟动态加载标题(真实情况可能会跟后台进行ajax交互)
    function title() {
        return '田喜碧Hebe(节制的人生)';
    }

    //模拟动态加载内容(真实情况可能会跟后台进行ajax交互)
    function content() {
        var data = $("<form><ul><li><span aria-hidden='true' class='icon_globe'></span>&nbsp;粉丝数:7389223</li>" +
            "<li><span aria-hidden='true' class='icon_piechart'></span>&nbsp;<关注:265</li>" +
            "<li><span aria-hidden='true' class='icon_search_alt'></span>&nbsp;微博:645</li>" +
            "<li><span aria-hidden='true' class='icon_pens_alt'></span>&nbsp;所在地:台湾</li>" +
            "<input id='btn' type='button' value='关注' onclick='test()'/></form>");

        return data;
    }
    //模拟悬浮框里面的按钮点击操作
    function test() {
        alert('关注成功');
    }
</script>
	
</body>
</html>
